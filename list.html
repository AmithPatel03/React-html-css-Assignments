<!DOCTYPE html>
<html>
<head>
  <title>HTML Lists Assignment</title>
</head>
<body>
  <h1>HTML Lists Assignments</h1>
  

  <h3>Unordered List</h3>
  <ul>
    <li>Red</li>
    <li>Blue</li>
    <li>Green</li>
  </ul>

  <h3>Ordered List</h3>
  <ol>
    <li>Pens</li>
    <li>Pencils</li>
    <li>Books</li>
  </ol>

  <h3>Definition List</h3>
  <dl>
    <dt>HTML</dt>
    <dd>A markup language for creating web pages.</dd>
    <dt>CSS</dt>
    <dd>A styling language for HTML documents.</dd>
    <dt>JavaScript</dt>
    <dd>A programming language for web development.</dd>
  </dl>

</body>
</html>
