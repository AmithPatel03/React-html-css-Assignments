<!DOCTYPE html>
<html>
<head>

    table {
      border-collapse: collapse;
      width: 100%;

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      font-weight: bold;
    }
  </style>
</head>
<body>

      <td></td>
    </tr>
    <tr>
      <td>10:00 AM - 11:00 AM</td>
      <td></td>
      <td>Conference Call</td>
      <td></td>
      <td></td>

      <td></td>

    <tr>
      <td>11:00 AM - 12:00 PM</td>

      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>

</body>
</html>
